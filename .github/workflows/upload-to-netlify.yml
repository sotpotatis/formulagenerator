name: "ðŸš€ Upload website to Netlify"
on: [push]
jobs:
  Upload-To-Netlify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js and NPM
        uses: actions/setup-node@v3
      - name: Run uploading code
        run: cd ${{ github.workspace }} && ls -a && chmod +x .github/workflows/upload_to_netlify.sh && ./github/workflows/upload_to_netlify.sh
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_SITE_TOKEN: ${{ secrets.NETLIFY_SITE_TOKEN }}
