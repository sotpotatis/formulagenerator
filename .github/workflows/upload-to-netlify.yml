name: "ğŸš€ Upload website to Netlify"
run-name: "ğŸš€ Upload website (triggered by ${{ github.actor }})"
on: [push]
jobs:
  Upload-To-Netlify:
    runs-on: ubuntu-latest
    steps:
      - name: â¡ï¸Checkout repository
        uses: actions/checkout@v3
      - name: â¡ï¸Setup Node.js and NPM
        uses: actions/setup-node@v3
      - name: â¡ï¸Run uploading code
        run: cd ${{ github.workspace }} && ls -a && chmod +x .github/workflows/upload_to_netlify.sh && ./.github/workflows/upload_to_netlify.sh
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
